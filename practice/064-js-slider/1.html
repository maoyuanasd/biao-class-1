<style>
    img {
        max-width: 100%;
        display: block;
    }

    .container {
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
    }

    .slider {
        position: relative;
    }

    .slider .item {
        opacity: 0;
        display: block;
        position: absolute;
        transition: all 0.5s;
    }
</style>

<div class="container">
    <div class="slider">
        <a href="" class="item">
            <img src="./img/a.png" alt="">
        </a>
        <a href="" class="item">
            <img src="./img/b.png" alt="">
        </a>
        <a href="" class="item">
            <img src="./img/c.png" alt="">
        </a>
    </div>
</div>

<script>
    let slider = document.querySelector('.slider');
    let item = slider.querySelectorAll('.item');
    let current = 0;

    setInterval(function () {
        if (current >= item.length) {
            current = 0
            for (let i = 0; i < item.length; i++) {
                item[i].style.opacity = 0;
            }
        }
        item[current].style.opacity = 1;
        current++;
    }, 1000)

</script>

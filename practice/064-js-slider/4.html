<style>
    img {
        max-width: 100%;
        display: block;
    }

    .container {
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
    }

    .slider {
        position: relative;
    }

    .slider .item {
        opacity: 0;
        display: block;
        position: absolute;
        transition: all 0.5s;
    }
</style>

<div class="container">
    <div class="slider">
        <a href="" class="item">
            <img src="./img/a.png" alt="">
        </a>
        <a href="" class="item">
            <img src="./img/b.png" alt="">
        </a>
        <a href="" class="item">
            <img src="./img/c.png" alt="">
        </a>
    </div>
</div>

<script>
    let slider = document.querySelector('.slider');
    let item = slider.querySelectorAll('.item');
    let current = 0;
    let lastIndex = item.length - 1;

    boot();

    function boot() {
        show(item[0]);
        setInterval(function () {
            loop();
        }, 3000)
    }

    function loop() {
        current++;

        if (current >= item.length) {
            current = 0;
        }

        let prev = getPrev();
        let next = item[current];

        hide(prev);
        show(next);
    }

    function getPrev() {
        if (current == 0) {
            return item[lastIndex];
        } else {
            return item[current - 1];
        }
    }

    function hide(el) {
        if (!el)
            return;
        el.style.opacity = 0;
    }

    function show(el) {
        el.style.opacity = 1;
    }

</script>

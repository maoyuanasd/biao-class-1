<!--母元素是relative 子元素是absolute 子元素是根据母元素来定位-->
<style>
    .mother {
        width: 200px;
        height: 200px;
        background: pink;
        position: relative;
        top: 100px;
    }
    .baby {
        width: 50px;
        height: 50px;
        background: lightgray;
        position: absolute; 
        right: 0px;
        bottom: 0px;
    }
</style>

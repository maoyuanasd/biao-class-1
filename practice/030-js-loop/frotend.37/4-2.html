<script>
    'use strict';
    let arr = [
        '王花花',
        '李拴蛋',
        '赵可爽',
    ];

    let str = '';

    for (let i = 0; i < arr.length; i++) {
        let connector = ', ';
        if (i == arr.length - 1)
            connector = '';
        str += arr[i] + connector;
    }
    console.log(str);

</script>

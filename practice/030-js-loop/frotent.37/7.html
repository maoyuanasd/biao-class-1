<script>
    let arr = [1, 3, 2, 7, 6];
    let evensum = 0;
    let odd = [];

    for (let i = 0; i < arr.length; i++) {
        let item = arr[i];
        if (item % 2 == 0) {
            evensum += item;
        } else {
            odd.push(item);
        }
    }
    console.log(evensum);
    console.log(odd);
</script>

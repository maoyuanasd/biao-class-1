<!--
使用<style>添加边框（p {border: solid;}）。
使用<link>更改字体大小（p {font-size: 200%;}）。
使用@import更改字体颜色（p {color: tomato;}）。
使用style属性更改背景色（"background: gray;"）。
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
    <style>
        p {
            border:solid;
        }
    </style>
</head>
<body>
    <p style="background: gray;">你好，我叫王花花</p>
</body>
</html>

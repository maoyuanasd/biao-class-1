<style>
    :root {
        font-size: 15px;
    }

    .board {
        background: black;
        color: red;
        display: inline-block;
        padding: 10px;
    }
</style>

<div class="board">
    <span class="text">广告牌</span>
</div>

<script>
    let board = document.querySelector('.board');
    let text = board.querySelector('.text');

    boot();

    function boot() {
        startFlash();
    }

    function isVisible() {
        return getComputedStyle(text).opacity != 0;
    }

    function toggleText() {
        if (isVisible()) {
            text.style.opacity = 0;
        } else {
            text.style.opacity = 1;
        }
    }

    function toggleColor() {
        if (isVisible()) {
            let nowcolor = getComputedStyle(board).color;
            if (nowcolor == 'rgb(255, 0, 0)') {
                board.style.color = 'rgb(0, 255, 0)';
            } else {
                board.style.color = 'rgb(255, 0, 0)';
            }
        }
    }
    function startFlash() {
        setInterval(function () {
            isVisible();
            toggleText();
            toggleColor();
        }, 500)
    }
</script>

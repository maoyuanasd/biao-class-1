<style>
    :root {
        font-size: 15px;
    }

    .board {
        background: black;
        color: red;
        display: inline-block;
        padding: 10px;
    }
</style>

<div class="board">
    <span class="text">广告牌</span>
</div>

<script>
    let board = document.querySelector('.board');
    let text = board.querySelector('.text');

    boot();

    function boot() {
        startFlash();
    }

    function isVisible() {
        return getComputedStyle(text).opacity != 0;
    }

    function toggleText() {
        if (isVisible()) {
            text.style.opacity = 0;
        } else {
            text.style.opacity = 1;
        }
    }
    
    function startFlash() {
        setInterval(function () {
            isVisible();
            toggleText();
        }, 500)
    }

</script>

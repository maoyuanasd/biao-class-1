<style>
    :root {
        font-size: 15px;
    }

    .board {
        background: black;
        color: red;
        display: inline-block;
        padding: 10px;
        border: 2px solid;
    }
</style>

<div class="board">
    <span class="text">广告牌</span>
</div>

<script>
    let board = document.querySelector('.board');
    let text = board.querySelector('.text');
    let size = 1;

    boot();

    function boot() {
        startFlash();
    }

    function isVisible() {
        return getComputedStyle(text).opacity != 0;
    }

    function toggleText() {
        if (isVisible()) {
            text.style.opacity = 0;
        } else {
            text.style.opacity = 1;
        }
    }

    function toggleBorder() {
        if (isVisible()) {
            board.style.borderColor = 'transparent';
        } else {
            board.style.borderColor = 'inherit';
        }
    }

    function toggleSize() {
        if (!isVisible()) {
            if(size < 3) {
                size++;
            } else {
                size = 1;
            }
            text.style.fontSize = size * 2 + 'rem';
        }
    }

    function startFlash() {
        setInterval(function () {
            isVisible();
            toggleBorder();
            toggleSize();
            toggleText();
        }, 500)
    }
</script>

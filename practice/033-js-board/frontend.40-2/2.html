<style>
    :root {
        font-size: 15px;
    }

    .board {
        color: red;
        background: black;
        padding: 10px;
        display: inline-block;
        border: 2px solid;
    }
</style>

<div class="board">
    <span class="text">
        广告牌
    </span>

</div>

<script>
    let board = document.querySelector('.board');
    let text = document.querySelector('.text');
    let size = 1;

    setInterval(function () {
        let visible = getComputedStyle(text).opacity == 1;
        if (visible) {
            text.style.opacity = 0;
            board.style.borderColor = 'black';
        } else {
            text.style.opacity = 1;
            board.style.borderColor = 'red';
            if (size < 3) {
                size++;
            } else {
                size = 1;
            }
            text.style.fontSize = size * 2 + 'rem';
        }
    }, 500)
</script>

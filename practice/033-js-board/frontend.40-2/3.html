<style>
    :root {
        font-size: 15px;
    }

    .board {
        color: red;
        background: black;
        padding: 10px;
        display: inline-block;
        border: 2px solid;
    }
</style>

<div class="board">
    <span class="text">
        广告牌
    </span>

</div>

<script>
    let board = document.querySelector('.board');
    let text = document.querySelector('.text');
    let change = 1;

    setInterval(function () {
        let visible = getComputedStyle(text).opacity == 1;
        if (visible) {
            text.style.opacity = 0;
            board.style.borderColor = 'black';
        } else {
            text.style.opacity = 1;
            board.style.borderColor = 'red';
            if (!change) {
                text.textContent = '广告牌';
                change = !change;
            } else {
                text.textContent = '第二个';
                change = !change;

            }
        }
    }, 500)
</script>

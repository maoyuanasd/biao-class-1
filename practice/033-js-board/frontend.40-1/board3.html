<style>
    :root {
        font-size: 15px;
    }

    #board {
        background: black;
        font-size: 2rem;
        color: red;
        padding: 10px;
        display: inline-block;
        border: 2px solid;
    }
</style>

<div id="board">
    <span id="text">
        广告牌
    </span>
</div>

<script>
    let flag = 0;
    let board = document.getElementById('board');
    let text = document.getElementById('text');
    let size = 1;
    
    setInterval(function(){
        if(!flag) {
            text.style.opacity = 0;
            board.style.borderColor = 'black';
            flag = 1;
        } else {
            text.style.opacity = 1;
            board.style.borderColor = 'red';
            if(size < 3) {
                size++;
            } else {
                size =1;
            }
            board.style.fontSize = 2*size +'rem';
            flag = 0;
        };
    }, 500)
</script>

<style>
    span:first-child {  /*用于选中一组平行元素中最先出现的元素。*/
        color: red;
    }

    span:last-child {
        color: blue;
    }

    span:nth-child(3) {  /*选择一组平行元素中排在第n位的元素。*/
        color: pink; 
    }

    span:nth-last-child(2) {
        color: green;
    }
</style>

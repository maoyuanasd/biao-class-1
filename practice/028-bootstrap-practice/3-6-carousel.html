<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .carousel,
        .carousel .item {
            height: 500px;
        }

        .carousel .item img {
            width: 100%;
        }
    </style>

</head>

<body>
    <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slider-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slider-to="1"></li>
            <li data-target="#myCarousel" data-slider-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="http://img.mukewang.com/5412ad400001e52014280484.jpg" alt="">
                <div class="carousel-caption">11 英寸 MacBook Air 充电一次可运行长达 9 小时，而 13 英寸机型则可运行长达 12 小时。</div>
            </div>
            <div class="item">
                <img src="http://img.mukewang.com/5412ad7c0001d2eb10880541.jpg" alt="">
                <div class="carousel-caption">无论是什么任务，配备 Intel HD Graphics 5000 图形处理器的第四代 Intel Core 处理器都能应对自如。</div>
            </div>
            <div class="item">
                <img src="http://img.mukewang.com/5412ae5c0001653b12800644.jpg" alt="">
                <div class="carousel-caption">有了新一代 802.11ac 技术，MacBook Air 令 Wi-Fi 速度超越极限。</div>
            </div>
        </div>
        <a href="#myCarousel" class="left carousel-control" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a href="#myCarousel" class="right carousel-control" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

</body>

</html>

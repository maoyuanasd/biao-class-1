<script>
    let a = 10 + 3;
    let b = 10 - 3;
    let c = 10 * 3;
    let d = 10 / 3;
    let e = 10 % 3;

    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);
    console.log(e);

    /*
    1 == 1  true
    1 =='1' true
    1 === 1 true
    1 ==='1' false
    {} == {} false
    {} === {} false  分别创建复杂类型不做对比

    let aa = {}   a:undefined
    let bb = aa   b:undefined
    bb === aa  true
    bb == aa  true
    */
</script>

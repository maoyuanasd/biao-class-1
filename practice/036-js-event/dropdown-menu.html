<style>
    .toggle {
        background: lightgray;
        outline: none;
        font-size: 15px;
        border: 0;
        padding: 5px 10px;
    }

    .dropdown {
        background:  #666;
        display: inline-block;
    }

    .dropdown a {
        display: block;
        color: white;
        min-width: 100px;
        padding: 5px 10px;
        text-decoration: none;
    }

    .dropdown a:hover {
        background: #999;
    }

    [hidden] {
        display: none !important;
    }
</style>

<button class="toggle">查看更多</button>
<br>
<div class="dropdown" hidden>
    <a href="#">扫一扫</a>
    <a href="#">加好友</a>
    <a href="#">搜索</a>
    <a href="#">帮助</a>
    <a href="#">关于我们</a>
</div>

<script>
    let toggle = document.querySelector('.toggle');
    let dropdown = document.querySelector('.dropdown');
    
    document.body.addEventListener('click', function(e){
        if(e.target == toggle) {
            dropdown.hidden = !dropdown.hidden;
            return;
        }

        if(!e.target.closest('.dropdown')){
            dropdown.hidden = true;
        }
    });
</script>

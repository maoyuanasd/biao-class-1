<script>
    function filterSum(arr) {
        let result = 0;
        for (let i = 0; i < arr.length; i++) {
            if (typeof (arr[i]) == 'number') {
                result += arr[i];
            }
        }
        console.log(result);
    }

    filterSum([1, 2, 'Yo']);
    filterSum([1, 'a', 2, 3]);
</script>
